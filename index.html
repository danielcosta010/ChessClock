<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio de Xadrez</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="relogio-container">
        <div class="relogio" id="relogio-jogador1">
            <!-- <div class="piece-animation__white" id="white-piece"></div> -->
            <video class="animacao-peca__white" id="peca-branca" loop muted playsinline>
                <source src="imagens/videoPecasBrancas.mp4" type="video/mp4">
            </video>
            <span class="tempo__jogador1" id="jogador1-tempo">03:00</span>
            <span class="mensagem__tela-ativa" id="tela__ativa"></span>
        </div>
        <button class="botao__branco" id="botao__peca-branca" disabled>BRANCAS</button>
        <div class="controls">
            <label class="label" for="time-select">Escolha o tempo:</label>
            <select class="options" id="time-select">
                <option value="180">3 minutos</option>
                <option value="300">5 minutos</option>
                <option value="600">10 minutos</option>
                <option value="900">15 minutos</option>
                <option value="1200">20 minutos</option>
                <option value="1800">30 minutos</option>
                <option value="2700">45 minutos</option>
                <option value="3600">1 hora</option>
            </select>
            <button class="iniciar__jogo" id="iniciar-btn">Iniciar Jogo</button>
            <button class="reiniciar__jogo" id="reiniciar-btn" disabled>Reiniciar Jogo</button>
        </div>
        <button class="botao__preto" id="botao__peca-preta" disabled>PRETAS</button>
        <div class="relogio" id="relogio-jogador2">
            <span class="" id="jogador2-tempo">03:00</span>
            <!-- <div class="piece-animation__black" id="black-piece"></div> -->
            <video class="animacao-peca__black" id="peca-preta" loop muted playsinline>
                <source src="imagens/pecaPreta.mp4" type="video/mp4">
            </video>

            <!-- https://app.pixverse.ai/create/video/text -->
        </div>
        <div id="meuModal" class="modal">
            <div class="modal-content">
                <span class="fechar" id="fechar__modal">&times;</span>
                <p class="paragrafo__modal">Tem certeza que deseja reiniciar o relógio?</p>
                <button class="reiniciar__modal" id="btn__reiniciar-modal">Sim</button>
                <button class="cancelar__modal" id="btn__cancelar-modal">Não</button>
            </div>
        </div>
    </div>

    <!-- IA de Imagem -->

    <!-- https://copilot.microsoft.com/imagens/create -->
    <!-- dreamlike.art -->
    <!-- leonardo.ai -->
    <!-- midjourney.com/home -->
    <script type="module" src="main.js"></script>
</body>

</html>
